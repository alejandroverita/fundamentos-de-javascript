<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estructuras repetitivas: FOR</title>
</head>
<body>
<script>
var sacha = {
    nombre: 'Sacha',
    apellido: 'Lifszyc',
    edad: 28,
    peso: 75
  }
  
  console.log(`Al inicio del año ${sacha.nombre} pesa ${sacha.peso}kg`)
  
  // function aumentarDePeso (persona) {
  //   return persona.peso += 200
  // }
  const INCREMENTO_PESO = 0.2

  /* en vez de declararla en el contador, una constante */
  const DIAS_DEL_ANO = 365
  
  /* ARROW FUNCTIONS */

  /* function aumentarDePeso (persona) {
       return persona.peso+=INCREMENTO_PESO
  } */

  const aumentarDePeso = persona => persona.peso += INCREMENTO_PESO
  const adelgazar = persona => persona.peso -= INCREMENTO_PESO
  
  for (var i = 1; i <= DIAS_DEL_ANO; i++) {
    var random = Math.random()
  
    if (random < 0.25) {
      aumentarDePeso(sacha)
    } else if (random < 0.5) {
      adelgazar(sacha)
    }
  }
  /* toFixed es para pasarle la cantidad de decimales que deseamos */
  console.log(`Al final del año ${sacha.nombre} pesa ${sacha.peso.toFixed(1)}kg`)
</script>
</body>
</html>
