<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estructuras de control: while</title>
</head>
<body>
<script>
    var sacha = {
    nombre: 'Sacha',
    apellido: 'Lifszyc',
    edad: 28,
    peso: 75
  }
  
  console.log(`Al inicio del año ${sacha.nombre} pesa ${sacha.peso}kg`)
  
  // function aumentarDePeso (persona) {
  //   return persona.peso += 200
  // }
  const INCREMENTO_PESO = 0.3
  const DIAS_DEL_ANO = 365
  
  const aumentarDePeso = persona => persona.peso += INCREMENTO_PESO
  const adelgazar = persona => persona.peso -= INCREMENTO_PESO

  /* 
  FUNTION DECLARATIVA
  function comeMucho(){
      Math.random()<0.3; el 30% del tiempo comera
  } */
  const comeMucho = () => Math.random() < 0.3 /* el 30% del tiempo comera */


/* FUNCION EXPRESIVA ES CON UNA VARIABLE O TAMBIEN CONOCIDA COMO FUNCION ANONIMA
  var realizaeporte=function(){
    Math.random() <0.3;
  }

*/
  const realizaDeporte = () => Math.random() < 0.4
  
  const META = sacha.peso - 3
  var dias = 0
  
  while (sacha.peso > META) {
    if (comeMucho()) {
      aumentarDePeso(sacha)
    }
    if (realizaDeporte()) {
      adelgazar(sacha)
    }
    dias += 1
  }
  
  console.log(`Pasaron ${dias} días hasta que ${sacha.nombre} adelgazó 3kg`)
</script>
</body>
</html>
