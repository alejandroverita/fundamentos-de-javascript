<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtar un array</title>
</head>
<body>
<script>
/* Para filtar se necesita un array y una condicion, y esa condicion siempre sera una funcion */

var sacha = {
    nombre: 'Sacha',
    apellido: 'Lifszyc',
    altura: 1.72
  }
  
  var alan = {
    nombre: 'Alan',
    apellido: 'Perez',
    altura: 1.86
  }
  
  var martin = {
    nombre: 'Martin',
    apellido: 'Gomez',
    altura: 1.85
  }
  
  var dario = {
    nombre: 'Dario',
    apellido: 'Juarez',
    altura: 1.71
  }
  
  var vicky = {
    nombre: 'Vicky',
    apellido: 'Zapata',
    altura: 1.56
  }
  
  var paula = {
    nombre: 'Paula',
    apellido: 'Barros',
    altura: 1.76
  }
  
  /* const esAlta =(persona) => {
      return persona.altura > 1.8
  } */
  const esAlta = ({ altura }) => altura > 1.8
  
  /* function esBaja (persona) {
     return persona.altura < 1.8
  } */

  const esBaja = (persona) => persona.altura < 1.8
  
  var personas = [sacha, alan, martin, dario, vicky, paula]
  
  /* filter nos devuelve un nuevo array, no modifica el original */
  var personasAltas = personas.filter(esAlta)
  // var personasAltas = personas.filter(function (persona) {
  //   return persona.altura > 1.8
  // })

  var personasBajas = personas.filter(esBaja)
  
  console.log(personasAltas)
  console.log(personasBajas)
</script>
</body>
</html>
