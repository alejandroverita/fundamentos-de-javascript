<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformar un array</title>
</head>
<body>
<script>

  var sacha = {
    nombre: 'Sacha',
    apellido: 'Lifszyc',
    altura: 1.72
  }
  
  var alan = {
    nombre: 'Alan',
    apellido: 'Perez',
    altura: 1.86
  }
  
  var martin = {
    nombre: 'Martin',
    apellido: 'Gomez',
    altura: 1.85
  }
  
  var dario = {
    nombre: 'Dario',
    apellido: 'Juarez',
    altura: 1.71
  }
  
  var vicky = {
    nombre: 'Vicky',
    apellido: 'Zapata',
    altura: 1.56
  }
  
  var paula = {
    nombre: 'Paula',
    apellido: 'Barros',
    altura: 1.76
  }
    
  var personas = [sacha, alan, martin, dario, vicky, paula]
  
  /* lo correto es retornar un nuevo objeto con la altura modificada y no modificar el valor original
   */

  const pasarAlturaACms = persona => ({
    ...persona, /* nuevo objeto con la persona desglosada */
    altura: persona.altura * 100
  })

  /*
  O tambien
  const pasarAlturaACms = persona => {
    return{
      ...persona,
      altura: persona.altura * 100 // Retorna Un nuevo objeto que nada tienen que ver con la altura de la persona orginal
    }
  }
  */
  
  var personasCms = personas.map(pasarAlturaACms)/* map() itera sobre los elementos de un array en el orden de inserci√≥n y devuelve array nuevo con los elementos modificados. */
  
  console.log(personasCms)
</script>
</body>
</html>
