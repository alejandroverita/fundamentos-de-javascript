<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haciendo multiple request</title>

<body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous">
</script>

<script>
//Declaración de las constantes
const API_URL = 'https://swapi.dev/api/'
const PEOPLE_URL = 'people/:id'

/* const CHARACTER_URL = `${API_URL}${PEOPLE_URL.replace(':id',1)}` */

const OPTS = { crossDomain: true }


//Función que toma el método get como parámetro
var fn = function(data){ 
    console.log(arguments)
    console.log(`Hola ${data.name}`)
}

function obtenerPersonaje (id) {
    const URL = `${API_URL}${PEOPLE_URL.replace(':id', id)}`
    $.get( URL, OPTS, fn)//método para consumir un API con jQuery
}

var opcionPersonaje = prompt("Elige un numero");

obtenerPersonaje(opcionPersonaje)


</script>
</body>
</html>
