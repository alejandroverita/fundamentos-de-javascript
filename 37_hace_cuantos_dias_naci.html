<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Clase 37 - Manejo de fechas</title>
  </head>
  <body>
    <script>
      
      function diasEntreFechas(fecha1, fecha2) {


        //para calcular cuantos milisegunds hay en un dia
        const unDia = 1000 * 60 * 60 * 24 //milisegundos, segundos, minutos horas

        // math.abs nos calcula un numero positivo y nos los da en millisegundos
          const diferencia = Math.abs(fecha1 - fecha2)

          return Math.floor(diferencia / unDia) //para redondear hacia abajo
      }


      //new Date va a tner la fecha actual por defecto
      const hoy = new Date ()

      const nacimiento = new Date (1997, 10, 16)

      const diasVivios= diasEntreFechas(hoy, nacimiento)

      console.log(`Tienes ${diasVivios} dias desde que naciste, y ${(diasVivios/365).toFixed(1)} a√±os`)
    </script>
  </body>
</html>
